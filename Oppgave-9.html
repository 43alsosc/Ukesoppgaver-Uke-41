<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 9</title>
</head>

<body>
    <script>
        // Oppretter en liste med ord
        let ordbokListe = ["I", "dag", "er", "jeg", "så", "lykkelig", "så", "lykkelig", "så", "lykkelig", "det", "hele",
            "endte", "dejligt", "jeg", "synger", "og", "er", "glad", "Ja", "alting", "endte", "lykkeligt", "så",
            "lykkeligt", "så", "lykkeligt", "i", "dag", "er", "jeg", "så", "lykkelig", "som", "dagen", "den",
            "er", "lang"];

        // Skriver ut antall ord i listen
        console.log(`Det er ${ordbokListe.length} ord i listen`);

        // Oppretter en ordbok (objekt) for å telle forekomster av spesifikke ord
        let ordbok = {
            'så': 0,
            'lykkelig': 0,
            'dag': 0
        };

        // Variabel for å telle totalt antall forekomster av spesifikke ord
        let antall = 0;

        // Går gjennom hvert element (ord) i listen og teller forekomster i ordbok
        ordbokListe.forEach(element => {
            if (element === 'så' || element === 'lykkelig' || element === 'dag') {
                antall++;
                ordbok[element]++;
            }
        });

        // Skriver ut antall forekomster av spesifikke ord i listen og ordbok
        console.log(`'så', 'lykkelig' og 'dag' vises ${antall} antall ganger i listen`);
        console.log(`Ordbok med antall ganger 'så', 'lykkelig' og 'dag' vises i listen:`, ordbok);

    </script>
</body>

</html>
